{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <h2 class="mb-4">Cadastro de Reserva</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'reservas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
