<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Sistema Gerenciamneto de Hotel</title>
</head>

<body>

    <div class="d-flex">

        <nav class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white vh-100" style="width: 250px;">
            <a href="{% url 'reservas' %}" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <span class="fs-4">Hotel Manager</span>
            </a>
            <hr class="text-secondary">
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="{% url 'reservas' %}"
                        class="nav-link text-white {% if request.resolver_match.url_name == 'reservas' %}active bg-secondary{% endif %}">
                        Reservas
                    </a>
                </li>
                <li>
                    <a href=""
                        class="nav-link text-white {% if request.resolver_match.url_name == 'quartos' %}active bg-secondary{% endif %}">
                        Quartos
                    </a>
                </li>
                <li>
                    <a href="{% url 'clientes' %}"
                        class="nav-link text-white {% if '/clientes/' in request.path %}active bg-secondary{% endif %}">
                        Clientes
                    </a>
                </li>
                <li>
                    <a href=""
                        class="nav-link text-white {% if request.resolver_match.url_name == 'funcionarios' %}active bg-secondary{% endif %}">
                        Funcionários
                    </a>
                </li>
                <li>
                    <a href=""
                        class="nav-link text-white {% if request.resolver_match.url_name == 'ocorrencias' %}active bg-secondary{% endif %}">
                        Ocorrências
                    </a>
                </li>
                <li>
                    <a href=""
                        class="nav-link text-white {% if request.resolver_match.url_name == 'tarifas' %}active bg-secondary{% endif %}">
                        Tarifas
                    </a>
                </li>
            </ul>
        </nav>




        <main class="flex-grow-1 p-4">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}

            {% endblock %}
        </main>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
